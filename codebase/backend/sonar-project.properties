sonar.projectKey=laravel-pilot-app
sonar.projectName=Laravel Pilot App
sonar.projectVersion=1.0

# Path to source directories
sonar.sources=app,routes,config,database
sonar.tests=tests

# Path to coverage report (generated by Pest)
sonar.php.coverage.reportPaths=build/logs/clover.xml

# Exclude vendor and other directories
sonar.exclusions=vendor/**,storage/**,bootstrap/cache/**,public/**,node_modules/**

# Test exclusions
sonar.test.exclusions=tests/**

# Encoding
sonar.sourceEncoding=UTF-8
