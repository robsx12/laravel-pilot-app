# .github/workflows/coverage.yml
name: Test & Coverage (Coveralls)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, dom, pdo_mysql, redis, zip, gd, intl, opcache, pcntl, bcmath, exif
          tools: composer
          coverage: xdebug

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Prepare .env & app key
        run: |
          cp .env.example .env
          php artisan key:generate
          sed -i 's/SESSION_DRIVER=database/SESSION_DRIVER=array/' .env
          sed -i 's/CACHE_STORE=database/CACHE_STORE=array/' .env
          sed -i 's/QUEUE_CONNECTION=database/QUEUE_CONNECTION=sync/' .env

      - name: Create SQLite database
        run: touch database/database.sqlite

      - name: Run migrations
        run: php artisan migrate --force

      - name: Cache Laravel
        run: |
          php artisan config:clear
          php artisan config:cache
          php artisan route:cache || true

      - name: Create coverage directory
        run: mkdir -p build/logs

      - name: Run tests with Pest (generate Clover XML)
        run: vendor/bin/pest --coverage --coverage-clover=build/logs/clover.xml

      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          format: clover
          file: build/logs/clover.xml
          #file: codebase/backend/build/logs/clover.xml
          #base-path: codebase/backend
          flag-name: pest-tests
