# .github/workflows/coverage.yml
name: Test & Coverage (Coveralls)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, dom, pdo_mysql, redis, zip, gd, intl, opcache, pcntl, bcmath, exif
          tools: composer
          coverage: xdebug

      - name: Install dependencies
        working-directory: codebase/backend
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Prepare .env & app key
        working-directory: codebase/backend
        run: |
          cp .env.example .env
          php artisan key:generate
          sed -i 's/SESSION_DRIVER=database/SESSION_DRIVER=array/' .env
          sed -i 's/CACHE_STORE=database/CACHE_STORE=array/' .env
          sed -i 's/QUEUE_CONNECTION=database/QUEUE_CONNECTION=sync/' .env

      - name: Create SQLite database
        working-directory: codebase/backend
        run: touch database/database.sqlite

      - name: Run migrations
        working-directory: codebase/backend
        run: php artisan migrate --force

      - name: Cache Laravel
        working-directory: codebase/backend
        run: |
          php artisan config:clear
          php artisan config:cache
          php artisan route:cache || true

      - name: Create coverage directory
        working-directory: codebase/backend
        run: mkdir -p build/logs

      - name: Run tests with Pest (generate Cobertura XML)
        working-directory: codebase/backend
        run: vendor/bin/pest --coverage --coverage-cobertura=build/logs/cobertura.xml

      - name: Verify coverage file exists
        working-directory: codebase/backend
        run: |
          if [ ! -f build/logs/cobertura.xml ]; then
            echo "Coverage file not found!"
            exit 1
          fi
          echo "Coverage file size: $(wc -c < build/logs/cobertura.xml) bytes"
          echo "=== First 30 lines of coverage file ==="
          head -30 build/logs/cobertura.xml

      - name: Fix coverage file paths for Coveralls
        working-directory: codebase/backend
        run: |
          # Replace relative paths with paths from repo root
          sed -i 's|filename="|filename="codebase/backend/|g' build/logs/cobertura.xml
          echo "=== After path fix (first 30 lines) ==="
          head -30 build/logs/cobertura.xml

      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          format: cobertura
          file: codebase/backend/build/logs/cobertura.xml
          flag-name: pest-tests
          parallel: false
